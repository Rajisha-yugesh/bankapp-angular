<div class="container">
    <div class="jumbotron">
        Transaction History
        <div class="row">
            <div class="col">
                <app-delete-transactions [id]="id" (onCancel)="onCancel($event)" (onDelete)="deleteTransaction($event)"></app-delete-transactions>
                <table>
                    <thead>
                        <tr>
                            <td>amount</td>
                            <td>type</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let transaction of transactions">

                            <td>{{transaction._id}}</td>
                            <td>{{transaction.amount}}</td>
                            <td>{{transaction.type}}</td>
                            <td>{{transaction.typeOfTransaction}}</td>
                            <td ><button class="btn btn-primary" (click)="showConfirmationDialog(transaction._id)">Delete</button></td>
                        </tr>
                    </tbody>



                </table>
            </div>
        </div>

    </div>
</div>
